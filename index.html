<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Ramen Rater</h1>
    <div class="container">
      <div class="images">
        <img src="./items/images/shoyu.jpg" alt="shoyu" />
        <img src="./items/images/naruto.jpg" alt="naruto" />
        <img src="./items/images/nirvana.jpg" alt="nirvana" />
        <img src="./items/images/gyukotsu.jpg" alt="gyukotsu" />
        <img src="./items/images/kojiro.jpg" alt="kojiro" />
      </div>
      <div class="display_image"></div>
      <div id="form">
        <h4>Add new Ramen</h4>
        <label for="name">Name:</label>
        <br />
        <input type="text" placeholder="Name" />
        <br />
        <label for="Restaurant">Restaurant</label>
        <br />
        <input type="text" placeholder="Restaurant" />
        <br />
        <label for="Image">Image</label>
        <br />
        <input type="text" placeholder="Image" />
        <br />
        <label for="Rating">Rating</label>
        <br />
        <input type="text" placeholder="Rating" />
        <br />
        <textarea name="Comment" id="" placeholder="Comments"></textarea>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
